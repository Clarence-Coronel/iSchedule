<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/schedule.css">
    <link rel="stylesheet" href="./../css/burger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="./../js/burger.js"></script>
    <script defer src="./../js/schedule.js"></script>
    <title>iSchedule</title>
    
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo-container btn-link" data-page="home">
                <img class="header__logo" src="./../imgs/BMC-logo.png" alt="BMC Logo">
                <h1 class="header__text-logo">iSchedule <span class="header__sub">Bulacan Medical Center</span></h1>
            </div>
            <nav class="header__nav-mobile" >
                <div class="menu-btn">
                    <div id="burget__test" class="menu-btn__burger"></div>
                </div>
                <div class="header__nav-mobile--links" id="links" style="display: none;">
                    <a class="header__dropdown-item btn-link" href="./../index.html?home"><img class="header__links-logo" src="./../imgs/house.png" alt="home">Home</a>
                    <a class="header__dropdown-item"><img class="header__links-logo" src="./../imgs/schedule.png" alt="schedule">Schedule An Appointment</a>
                    <a class="header__dropdown-item btn-link" href="./../index.html?announcement"><img class="header__links-logo" src="./../imgs/loudspeaker.png" alt="announcement">Announcement</a>
                    <a class="header__dropdown-item btn-link" href="./../index.html?footer"><img class="header__links-logo" src="./../imgs/info.png" alt="info">About Us</a>
                </div>
            </nav>
            <nav class="header__nav-desktop">
                <a class="header__nav-desktop--links btn-link" href="./../index.html?home">Home</a>
                <a class="header__nav-desktop--links">Schedule An Appointment</a>
                <a class="header__nav-desktop--links btn-link" href="./../index.html?announcement"> Announcement</a>
                <a class="header__nav-desktop--links btn-link" href="./../index.html?footer">About Us</a>
            </nav> 
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="progression">
                <div class="progression__step progression__step1 answered"><span class="progression__title">Department</span></div>
                <div class="progression__step progression__step2"><span class="progression__title">Information</span></div>
                <div class="progression__step progression__step3"><span class="progression__title">Schedule</span></div>
                <div class="progression__step progression__step4"><span class="progression__title">Review</span></div>
            </div>
            <form action="">
                <!-- <input id="input" type="text">
                <div onclick="boom()" id="test"> test</div>
                <input type="submit"> -->
                <div class="form-part first">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-part second">
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="Age">
                </div>
                <div class="form-part third">
                    <input type="text" placeholder="Nationality">
                    <input type="text" placeholder="Favorite Food">
                </div>
                <div class="form-part fourth">
                    <input type="text" placeholder="Gender">
                    <input type="text" placeholder="Birthday">
                </div>
                <div class="form__btn-container">
                    <input class="btn btn-back" type="button" value="Back">
                    <input class="btn btn-next" type="button" value="Next">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
